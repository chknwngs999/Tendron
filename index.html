<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Resize the Tendron</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		
	</head>
	<body>
		<header>
			<h1>Resize the Tendron</h1>
		</header>
			<section id="content">
				<canvas id="Tendron" data-processing-sources="Tendron.pde Cluster.pde Tendril.pde">
				</canvas>
		    </section>
	    <footer>
		    Use the up/down arrow keys to change the size of the tendron.<br>
		    Use the space key to stop/start the automatic redraw, and click to redraw once.
	    </footer>
	</body>
</html>
